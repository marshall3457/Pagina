<!DOCTYPE html>

<html>
    <!-- Un formulario puede servir, entre otras cosas, para enviar datos a otra página, capturar 
    información que el usuario escribe y enviar datos a un servidor. Un gran ejemplo seria google 
    que envia informacion a su servidor para que despues nos muestre los elementos relacionados-->
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <!-- Siempre es buena practica ponerle style-nombre para identificar el archivo mas rapido -->
        <link rel="stylesheet" href="style.css">
        <!-- tipo de relacionamiento: hoja de estilo -->
    </head>
        
    <body>
        <header>
            <div class="caja">
            <h1><img src="imagenes/logo.png" alt="Logo de la Barbería Alura"></h1> <!-- Esto sirve para dar una prioriedad alta al elemento entre el h1 -->
                <!-- la etiqueta alt sirve cuando no carga la imagen y se presenta un texto en cambio referenciando de que se trata la imagen  -->
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                    
                </nav>
            </div>
        </header>
        <main>
            <!-- etiqueta para los formulario -->
            <form>
                <label for = "nombreapellido">Nombre y Apellido</label><!-- tambien con el parametro for
                lo asociamos de mejor forma esto se ve cuando oprimimos encima del texto y nos manda al 
                input relacionado con el mismo id -->
                <!-- Etiqueta para darle nombre al input -->
                <!-- Siempre tiene que ir asociado un label para darle contexto al input -->
                <input type="text" id = "nombreapellido" class="input-padron" required> 
                <!-- Palabra reservada required sirve para que el usuario lo tenga que llenar obligatoriamente -->
                <!-- Utilizamos una clase con esto input para que no halla problemas con los futuros inputs  -->
                <!-- Nos crea un caja de texto para que usuario coloque los datos -->
                
                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id = "correoelectronico" class="input-padron" required placeholder="email@dominio.com">
                <!-- placeholder nos sirve para crear una marca de agua que no guiara para escribir el datos correcto segun el ejemplo -->
                
                <label for="telefono">Telefono</label>
                <input type="tel" id = "telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">
                
                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>
                <!-- Con las cols agregamos mas columnas y con el rows mas filas para cuando inicie este mas el area  -->
                <!-- Etiquete de la caja de texto especial que se puede expandir -->
                
                <fieldset>
                    <!-- la etiqueta fieldset hace que se agrupe los contenido de una cosa en especifico como en este caso
                    seria los contactos, en pocas palabras que estan relacionados, Que referencia a un conjucto de datos en poca palabras -->
                    <legend>Como le gustaria que los contactemos?</legend>
                    <!-- La etiqueta legend sirve para marcar un título de un grupo de campos en el formulario -->

                    <label for="radio-email"><input type="radio" name="contacto" value="email" 
                    id="radio-email">Email</label>
                    <!-- Metiendo el input aqui el input aparecera primero que el label -->
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" 
                    id="radio-telefono">Telefono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp"
                    id="radio-whatsapp" checked>Whatsapp</label>
                    
                    <!--  La propiedad value sirve para que creemos el valor que el input tendrá,
                    osea por predeterminado ya le pasamos un valor que mandara al servidor claramente si 
                    seleccionado o que haga alguna accion-->
                    <!-- Etiqueta input con el valor de input en radio sirve para colocar marcadores y el value es 
                    para especificar el valor que se enviará al servidor cuando el usuario seleccione la opción de radio  -->
                    <!-- Con la propiedad name le estamos diciendo que es como un apellido que agrupa eso tres, ya que tienen el mismo apellido,
                    en explicacion tecnica le estamos diciendo que pertenece al mismo grupo de input, otra explicacion seria el poder
                    de agrupar varios input de tipo radio, impidiendo que más de un input sea seleccionado. -->
                </fieldset>   
                
                <fieldset>
                    <legend>En cual horario prefiere ser atendido?</legend>
                    <!-- Aqui en fieldset no se utiliza las etiquetas p si no la etiqueta legend -->
                    <select>
                        <!-- Etiqueta select para seleccionar dentro de ella la opciones que seran creadas -->
                        <!-- Para crear los ítems seleccionables de un <select> -->
                        <option>Manana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                        <!-- Se crea opcion a elegir con la etiqueta option -->
                        <!-- La estructura de la etiqueta <select> está compuesta de uno o más <option>. -->
                    </select>
                </fieldset>


                <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la barberia Alura?</label> 
                <!-- Otra forma de asociar la etiqueta label con la del input -->
                <input type="submit" value="Enviar formulario" class="enviar"> <!-- Ya nos ayuda y nos crea un boton que por predeterminado
                pone enviar ya que configuramos la pagina en espanol, pero igualmente para garantizar
                ponemos el "value" y le asignamos el nombre del boton, esto se hace para mejor
                compatibilidad con todos los navegadores -->
                <!-- Etiqueta que sirve para enviar informacion al servidor o a un correo -->

            </form>
            
            <!-- Despues de form se construye la tabla -->
            <table>
                <!-- Alteramos la estructura semantica para las buenas practicas y mejor mantenimiento y entendimiento del codigo algunas etiquetas como (thead y tbody) que nos permite dividir mejor el contenido de la tabla -->
                <!-- Las etiquetas <thead>, <tbody> y <tfoot> ayudan a dejar el contenido de la tabla más dividido y más semántico -->
                <!-- Etiqueta utilizada para crear tablas -->
                <thead><!-- Identifica el thead el navegador y lo centraliza automaticamente -->
                    <!-- Para referirnos al encabezado de la tabla por eso el nombre de t de table y head de encabezado -->
                    <tr>
                        <!-- Utilizamos la etiqueta <tr> para marcar la fila de una tabla. -->
                        <!-- table rows = a la lineas o fila de las tablas eso es a lo que hace referencia la etiqueta tr -->

                        <th>Dia</th> <!-- encabezado de la tabla -->
                        <th>Horario</th>
                        <!-- th para referirnos a las celdas de un encabezado -->
                    </tr>
                </thead>
                
                <tbody>
                    <!-- Tambien tenemos una etiqueta para referenciarno al body(cuerpo) de la tabla -->
                    <tr>
                        <td>Lunes</td> 
                        <!-- Cada td es una columna entonces entre mas agregemos mas habra por el momento en este ejemplo hay 2 columnas -->
                        <!-- Los td vienen siendo las celdas de la tabla de cada linea de la tabla, las celdas se crean a partir de filas y columnas se le conoce como interseccion y esta interseccion crea una celda-->
                        <!-- Que tambien son columnas -->
                        <td>08h ~ 20h</td>
                        
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h ~ 20h</td>
                        
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h ~ 20h</td>
                        
                    </tr>

                </tbody>
                <!-- La etiqueta table, representa la tabla.
                La etiqueta tr, representa la fila de la tabla.
                La etiqueta td, representa la celda de la tabla.
                La etiqueta thead, representa el encabezado de la tabla.
                La etiqueta tbody, representa el cuerpo de la tabla.
                La etiqueta th, representa la celda del encabezado de la tabla.
                La etiqueta tfoot, representa el pie de página de la tabla. -->  
                    
                    
            </table>

        </main>
            <footer>
                <img src="imagenes/logo-blanco.png" alt="Logo de la Barbería Alura">
                <p class="copyright">&copy Copyright Barbería Alura - 2020</p><!-- Es el codigo unicode "&copy" para escribir el simobolo del copyright -->
                
            </footer>
    </body>
    </html>
